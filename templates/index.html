<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"> 
</head>
<body style="background-color: #e5e8ef;">

  <div id="Upload_Window" style="margin-top: 50px;">
        <div id="Upload_Container" class="px-4 drag">
            <div class="drop_section text-center py-4 mx-2" >
                <img src="/static/images/folder.png" alt="Folder" class="img-fluid" style="height: 48px;">
                <div class="d-flex justify-content-center">
                    <p class="pt-3 font-weight-bold" style="max-width: 325px;">Drag your document here to start uploading.</p>
                </div>
                <p id="separator">OR</p>
                <input id="upload" type="file" onchange="UploadFile(event.target.files[0])" accept=".docx" style="display: none;">
                <button id="select_files" class="btn btn-primary px-4 font-weight-bold" onclick="SelectFile()">Browse files</button>
            </div>
        </div>
        
        <div id="Progess_Bar_Container" class="mx-5 py-4">
            <div class="progress progress-striped active mx-3">
                <div id="Progress" class="progress-bar progress-bar-success" style="width:1%"></div>
            </div>
        </div>
        <div id="uploaded-files-container" class="position-absolute bottom-0 right-0 mb-3 mr-3"></div>
    </div>
  
    <div>
        <pre id="rawData" hidden="hidden"></pre>
    </div>

    <div id="uploaded-files-container"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="static/js/mammoth.browser.min.js"></script>
    <script src="static/js/script.js"></script>

</body>
</html>
